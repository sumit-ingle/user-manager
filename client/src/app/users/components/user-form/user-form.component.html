<form class="px-3" (ngSubmit)="onSubmit()" #userForm="ngForm">

  <div class="form-group">
    <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]="user.name" required>
  </div>

  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="user.email" email
      [disabled]="data.buttonText === 'UPDATE USER'" required>
  </div>

  <div class="form-group pull-left">
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" class="custom-control-input" id="admin" name="roleType" [(ngModel)]="user.roleType"
        value="Admin" required>
      <label class="custom-control-label" for="admin">Admin</label>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" class="custom-control-input" id="customerExecutive" name="roleType"
        [(ngModel)]="user.roleType" value="Customer Executive" required>
      <label class="custom-control-label" for="customerExecutive">Customer Executive</label>
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="mobileNo" placeholder="Mobile Number (Optional)" name="mobileNo"
      [(ngModel)]="user.mobileNo" [pattern]="mobNumberPattern">
  </div>

  <div class="py-3">
    <button type="submit" class="btn btn-block orange" [disabled]="!userForm.form.valid">{{data.buttonText}}</button>
  </div>

</form>
